<!DOCTYPE html>
<html>
<head>
  <title>스텝모터 제어</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>stepmotor control</h1>
 
  <a href="http://172.20.10.9">
  <button id="btnClockwise">clockwise</button>
  <button id="btnCounterclockwise">counterclockwise</button>
  <button id="btnStop">stop</button>
    </a>

  <script>
    $(document).ready(function() {
      $("#btnClockwise").click(function() {
        $.ajax({
          url: "/rotate",
          method: "POST",
          data: { direction: "clockwise" },
          success: function(response) {
            console.log("right.");
          },
          error: function(xhr, status, error) {
            console.log("error:", error);
          }
        });
      });

      $("#btnCounterclockwise").click(function() {
        $.ajax({
          url: "/rotate",
          method: "POST",
          data: { direction: "counterclockwise" },
          success: function(response) {
            console.log("left.");
          },
          error: function(xhr, status, error) {
            console.log("error:", error);
          }
        });
      });

      $("#btnStop").click(function() {
        $.ajax({
          url: "/stop",
          method: "POST",
          success: function(response) {
            console.log("stop.");
          },
          error: function(xhr, status, error) {
            console.log("error:", error);
          }
        });
      });
    });
  </script>
</body>
</html>
